<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>COLLEGE FORM</h1>
    <h3>Login Details</h3>

    <form action="clgpage.html" method="get">

        <div>
            <!-- <label for="user">student name</label> -->
            <input type="text" id="user" placeholder="student name" maxlength="20" minlength="5" required><br><br>
        </div>
        
        <div>
            <!-- <label for="pwd">reg no.</label> -->
            <input type="reg no." id="pwd" placeholder="reg no." required><br><br>
        </div>
        
            <!-- <label for="no.">Mobile no.</label> -->
            <input type="number " id="no." placeholder="phone number"><br><br>
        </div>
        
        <div>
            <!-- <label for="email">Email</label> -->
            <input type="email" id="email" placeholder="Email"><br><br>
        </div>
        
        <div>
            <label for="date">Date of birth</label>
            <input type="date" id="date"><br><br>
        </div>

        <div>
            <label for="gender">gender</label>
            <select>
                <option></option>
                <option>Male</option>
                <option>female</option>

            </select>
        </div><br>
        
        <div>
           <label for="course">Courses</label>
        
        </div><br>
        <div>
            <input type="radio" id="CSE">
            <label for="CSE">CSE</label>
        </div>
        
        <div>
            <input type="radio" id="ECE">
            <label for="ECE">ECE</label>
        </div>
        
        <div>
            <input type="radio" id="IT">
            <label for="IT">IT</label>
        </div>
        
        <div>
            <input type="radio" id="EEE">
            <label for="EEE">EEE</label>
        </div>
        
        <div>
            <input type="radio" id="CIVIL">
            <label for="CIVIL">CIVIL</label>
        </div><br>
        
        
        <div>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </div>
</body>
</html>
